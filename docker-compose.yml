services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: vault
      POSTGRES_PASSWORD: vaultpass
      POSTGRES_DB: vault
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vault"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://vault:vaultpass@db:5432/vault
      APP_ENV: local
    ports:
      - "18000:8000"
    command: ["sh", "-c", "uvicorn app.main:app --host 0.0.0.0 --port 8000"]

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://vault:vaultpass@db:5432/vault
      APP_ENV: local
    command: ["sh", "-c", "python -m app.worker"]

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      api:
        condition: service_started
    environment:
      NEXT_PUBLIC_API_BASE: http://api:8000
    ports:
      - "3002:3000"

volumes:
  db_data:
