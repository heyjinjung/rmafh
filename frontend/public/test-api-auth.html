<!DOCTYPE html>
<html>
<head>
  <title>API 인증 테스트</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    button { margin: 10px; padding: 10px 20px; }
    .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
    .success { background: #d4edda; }
    .error { background: #f8d7da; }
  </style>
</head>
<body>
  <h1>API 프록시 인증 테스트</h1>
  
  <button onclick="testCorrectPassword()">TEST 1: 올바른 비밀번호</button>
  <button onclick="testWrongPassword()">TEST 2: 잘못된 비밀번호</button>
  <button onclick="testNoPassword()">TEST 3: 헤더 없음</button>
  <button onclick="testPublicAPI()">TEST 4: 공개 API</button>
  
  <div id="results"></div>

  <script>
    const adminPassword = 'admin123';
    
    function showResult(title, status, data) {
      const div = document.createElement('div');
      div.className = 'result ' + (status === 200 || status === 401 ? 'success' : 'error');
      div.innerHTML = `<strong>${title}</strong><br>Status: ${status}<br>Response: ${JSON.stringify(data)}`;
      document.getElementById('results').insertBefore(div, document.getElementById('results').firstChild);
    }
    
    async function testCorrectPassword() {
      try {
        const response = await fetch('/api/vault/notify', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-admin-password': adminPassword
          },
          body: JSON.stringify({ type: 'EXPIRY_D2', user_ids: [1] })
        });
        const data = await response.json();
        showResult('TEST 1: 올바른 비밀번호', response.status, data);
      } catch (err) {
        showResult('TEST 1: 올바른 비밀번호', 'ERROR', err.message);
      }
    }
    
    async function testWrongPassword() {
      try {
        const response = await fetch('/api/vault/notify', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-admin-password': 'wrongpass'
          },
          body: JSON.stringify({ type: 'EXPIRY_D2', user_ids: [1] })
        });
        const data = await response.json();
        showResult('TEST 2: 잘못된 비밀번호 (401 예상)', response.status, data);
      } catch (err) {
        showResult('TEST 2: 잘못된 비밀번호', 'ERROR', err.message);
      }
    }
    
    async function testNoPassword() {
      try {
        const response = await fetch('/api/vault/notify', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ type: 'EXPIRY_D2', user_ids: [1] })
        });
        const data = await response.json();
        showResult('TEST 3: 헤더 없음 (401 예상)', response.status, data);
      } catch (err) {
        showResult('TEST 3: 헤더 없음', 'ERROR', err.message);
      }
    }
    
    async function testPublicAPI() {
      try {
        const response = await fetch('/api/vault/status?user_id=1', {
          method: 'GET'
        });
        const data = await response.json();
        showResult('TEST 4: 공개 API', response.status, data);
      } catch (err) {
        showResult('TEST 4: 공개 API', 'ERROR', err.message);
      }
    }
  </script>
</body>
</html>
